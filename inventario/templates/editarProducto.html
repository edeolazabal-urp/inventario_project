{% extends "./base.html" %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>{{accion}} de Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="id" name="id" minlength=6  value="{{ producto.id }}" readonly>  
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="nombre" name="nombre" minlength=6 maxlength=20 value="{{ producto.nombre }}" placeholder="nombre" requiered>
                    </div>
                     <div class="form-group"></div>    
                        <input type="text" class="form-control" id="descripcion" name="descripcion" minlength=6 maxlength=20 value="{{ producto.descripcion }}" placeholder="descripcion" requiered>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" requiered>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="cantidad_max" name="cantidad_max" value="{{ producto.cantidad_max }}" requiered>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" >Guardar</button>  
                    </div>
                </form>

{% endblock %}
